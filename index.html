<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./Asset/style.css">
</head>
<body>

    <div class="greeting-card" id="greeting-card">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <button id="start-quiz">Start Quiz</button>
    </div>
    
    <div class = "quiz-container hide">
    <div><p id="clock"></p></div>
    <div class="question"><h1 id="question"></h1></div>
    <div class="quiz-card">
    </div>
    <div id="prompt"></div>
</div>

    <div class="submit-initial-card hide">
        <h1 id="end-result">All done!</h1>
        <div><p id="show-final-score"></p></div>
        <div id="enter-initial">
            <form id="score-form">
                <label>Enter Initials:</label>
                <input id="initial" type="text">
                <input id="submit" type="submit">
            </form>
        </div>
    </div>

    <div class="score-card hide">
        <h1>High Scores</h1>
        <ul id="score-list"></ul>
        <button id="go-back">Go Back</button>
        <button id="clear-score">Clear High Scores</button>
    </div>


    <script src="./Asset/script.js"></script>
</body>
</html>
